{% extends "base-left.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
{% endblock %}

{% block content %}

    <!-- Main content -->
  <section class="content">
    <div id="devlist">
        <div class="box box-primary" id="liebiao">
            <div class="box-header">
                <div class="btn-group pull-left">
                    <button type="button" id="btnRefresh" class="btn btn-default">
                        <i class="glyphicon glyphicon-repeat"></i>刷新
                    </button>
                </div>
                <div class="btn-group pull-left">&nbsp</div>
                <div class="btn-group pull-left">
                    <button type="button" id="btnCreate" class="btn btn-default">
                        <i class="glyphicon glyphicon-plus"></i>新增
                    </button>

                </div>
                <div class="btn-group pull-left">&nbsp</div>
                <div class="btn-group pull-left">
                    <button type="button" id="btnDelete" class="btn btn-default">
                        <i class="glyphicon glyphicon-trash"></i>删除
                    </button>
                </div>
                <div class="pull-right">
                    <form class="form-inline" id="queryForm">
                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>资产名称：</label>
                            <input type="text" name="name" class="form-control inputText" id="name">
                        </div>
                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>IP地址：</label>
                            <input type="text" name="ip_address" class="form-control inputText" id="ip_address">
                        </div>
                      <button type="button" id="btnSearch" class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>查询
                      </button>
                    </form>
                </div>
            </div>
            <div class="box-body">
                <table id="dtbList" class="display" cellspacing="0" width="100%">
                    <thead>
                    <tr valign="middle">
                        <th><input type="checkbox" id="checkAll"></th>
                        <th>ID</th>
                        <th>资产名称</th>
                        <th>IP地址</th>
                        <th>管理地址</th>
                        <th>内存(G)</th>
                        <th>硬盘(T)</th>
                        <th>服务商</th>
                        <th>购买日期</th>
                        <th>到期时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <br> <br>
            </div>
        </div>
    </div>

  </section>

    <!-- /.content -->

{% endblock %}


{% block javascripts %}

<script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'plugins/datatables/dataTables.const-1.js' %}"></script>
<script src="{% static 'js/plugins/layer/layer.js' %}"></script>
<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>

<script type="text/javascript">
    // 菜单选中高亮
    $(function () {
        $('#CMDB-EAM').addClass('active');
        $('#CMDB-EAM-NETWORK_ASSET').addClass('active');

    });

    // datatables 初始化配置
    var oDataTable = null;
    $(function () {
        oDataTable = initTable();

        function initTable() {
            var oTable = $('#dtbList').DataTable($.extend(true, {},
                DATATABLES_CONSTANT.DATA_TABLES.SERVER_SIDE_OPTION,

                {
                    ajax: {
                        "url": "{% url 'cmdb:eam-network_asset-list' %}",
                        "data": function (d) {
                                d.name = $("#name").val();
                                d.ip_address = $("#ip_address").val();
                            }
                    },
                    columns: [
                        DATATABLES_CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                        {
                            data: "id",
                            width: "5%",
                        },
                        {
                            data: "name",
                            //width : "20%",
                        },
                        {
                            data: "ip_address",
                            //width : "20%",
                        },
                        {
                            data: "management",
                            //width : "20%",
                        },
                        {
                            data: "memory",
                            render: function(data, type, row, meta) {
                                if (data) {
                                    var ret= '<div class="progress-group"><span class="progress-text">mem</span>' +
                                        '<span class="progress-number">'+ data.memory + '</span><div class="progress sm" ' +
                                        'style="background: #00a65a;color:#FFF;"><div class="progress-bar progress-bar-yellow" ' +
                                        'style="width: ' + data.percent + '"></div></div></div>'
                                    return ret
                              }else { return ''}
                            }
                        },

                        {
                            data: "disk",
                            //width : "20%",
                            render: function(data, type, row, meta) {
                                if (data) {
                                    var ret = '<div class="progress-group"><span class="progress-text">disk</span>' +
                                        '<span class="progress-number">' + data.disk + '</span><div class="progress sm" ' +
                                        'style="background: #00a65a;color:#FFF;"><div class="progress-bar progress-bar-yellow" ' +
                                        'style="width: ' + data.percent + '"></div></div></div>'

                                    return ret
                                }else { return ''}
                            }
                        },
                        {
                            data: "provider__firm",
                            //width : "20%",
                        },
                        {
                            data: "buyDate",
                            //width : "20%",
                        },
                        {
                            data: "warrantyDate",
                            //width : "20%",
                        },
                        {
                            data: "state",
                            render : function(data, type, row, meta) {
                                if (data==1) {
                                    var ret="<button class='btn btn-success btn-xs'>在用</button>";
                                    return ret;
                                }if (data==0) {
                                    var ret="<button class='btn btn-warning btn-xs'>停用</button>";
                                    return ret;

                                }
                            }

                        },
                        {
                            data: "id",
                            width: "10%",
                            bSortable: "false",
                            render: function (data, type, row, meta) {
                                var ret = "";
                                var ret = "<button title='详情-修改' onclick='doUpdate("
                                    + data + ")'><i class='glyphicon glyphicon-pencil'></i></button>";
                                ret = ret + "<button title='删除' onclick='doDelete("
                                    + data + ")'><i class='glyphicon glyphicon-trash'></i></button>";
                                return ret;
                            }
                        }],
                    }));
                return oTable;
            }

        });

    // 刷新数据
    $("#btnRefresh").click(function () {
        oDataTable.ajax.reload();
    });
    //新建数据
    $("#btnCreate").click(function () {
        layer.open({
            type: 2,
            title: '新增',
            shadeClose: false,
            maxmin: true,
            area: ['800px', '580px'],
            content: "{% url 'cmdb:eam-network_asset-create' %}",
            end: function () {
                //关闭时做的事情
                oDataTable.ajax.reload();
            }
        });
    });

    //修改数据
    function doUpdate(id) {
        layer.open({
            type: 2,
            title: '编辑',
            shadeClose: false,
            maxmin: true,
            area: ['800px', '580px'],
            content: ["{% url 'cmdb:eam-network_asset-update' %}" + '?id=' + id, 'no'],
            end: function () {
                oDataTable.ajax.reload();
            }
        });
    }

    //checkbox全选
    $("#checkAll").on("click", function () {
        if ($(this).prop("checked") === true) {
            $("input[name='checkList']").prop("checked", $(this).prop("checked"));
            $('#example tbody tr').addClass('selected');
        } else {
            $("input[name='checkList']").prop("checked", false);
            $('#example tbody tr').removeClass('selected');
        }
    });

    //批量删除
    $("#btnDelete").click(function () {
        if ($("input[name='checkList']:checked").length == 0) {
            layer.msg("请选择要删除的记录");
            return;
        }

        var arrId = new Array();
        $("input[name='checkList']:checked").each(function () {
            //alert($(this).val());
            arrId.push($(this).val());
        });

        sId = arrId.join(',');

        layer.alert('确定删除吗？', {
            title: '提示'
            , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
            , time: 0 //不自动关闭
            , btn: ['YES', 'NO']
            , yes: function (index) {
                layer.close(index);
                $.ajax({
                    type: "POST",
                    url: "{% url 'cmdb:eam-network_asset-delete' %}",
                    data: {"id": sId, csrfmiddlewaretoken: '{{ csrf_token }}'},
                    cache: false,
                    success: function (msg) {
                        if (msg.result) {
                            layer.alert("操作成功", {icon: 1});
                            oDataTable.ajax.reload();
                        } else {
                            //alert(msg.message);
                            layer.alert("没有权限", {icon: 2});
                        }
                        return;
                    }
                });
            }
        });
    });

    //删除单个数据
    function doDelete(id) {
        layer.alert('确定删除吗？', {
            title: '提示'
            , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
            , time: 0 //不自动关闭
            , btn: ['YES', 'NO']
            , yes: function (index) {
                layer.close(index);
                $.ajax({
                    type: "POST",
                    url: "{% url 'cmdb:eam-network_asset-delete' %}",
                    data: {"id": id, csrfmiddlewaretoken: '{{ csrf_token }}'},
                    cache: false,
                    success: function (msg) {
                        if (msg.result) {
                            layer.alert('删除成功', {icon: 1});
                            oDataTable.ajax.reload();
                        } else {
                            //alert(msg.message);
                            layer.alert('没有权限', {icon: 2});
                        }
                        return;
                    }
                });
            }
        });
    }

    //select2
    $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();
    });

    $("#btnSearch").click(function(){
        oDataTable.ajax.reload();
    });

</script>
{% endblock %}
